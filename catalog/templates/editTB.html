{% include 'nav.html' %}
<div class="main">
{% block content %}

<div class="">
		<div class="mr-sm-2 mb-2 col-sm-8" style="margin: 10px;">
			<form action="{{ url_for("editBook",tbid=tbid,tbename=tbdetails.name)}}" method="POST">
				<div class="panel panel-info">
				  <div class="panel-heading">Edit Book Details</div>
				  <div class="panel-body">
				  	
					  <div class="form-group">
					  	<label class="text-primary" for="name">Enter Book Name:</label>
					    <input type="name" class="form-control" name="name" value="{{tbdetails.name}}">
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="author">Enter Author Name:</label>
					    <input type="text" class="form-control" name="author" value="{{tbdetails.author}}">
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="author">Enter Book Edition and Year:</label>
					    <input type="text" class="form-control" name="edition" value="{{tbdetails.edition}}">
					  </div>
					  <div class="text-primary" class="form-group">
					  	<label for="publisher">Enter Publisher Name:</label>
					    <input type="text" class="form-control" name="publisher" value="{{tbdetails.publisher}}">
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="price">Enter Price:</label>
					    <input type="text" class="form-control" name="price" value="{{tbdetails.price}}">
					  </div>					
				  </div> 
				  <div class="panel-footer text-center"><input type="submit" class="btn btn-primary" value="Edit"></div>
				</div>
				</form>
			</div>
</div>
{% endblock content %}
